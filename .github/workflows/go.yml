name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'

    - name: Build
      run: go build -v ./...

    - name: Test
      env:
        TEST_ZHIPUAI_API: ${{ secrets.CHATGLM_APIKEY }}
        TEST_OPENAI_API: ${{ secrets.OPENAI_SB_APIKEY }}
      run: go test -v ./...
